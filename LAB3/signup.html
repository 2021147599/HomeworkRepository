<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SignUp</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="signup_body">
            <div class="main">
                <button><a href="https://2021147599.github.io/HomeworkRepository/LAB3/index.html">Yoon's Shop</a></button>
            </div>
            <section class="signup">
                <form action="">
                    <div class="user_inf">
                        <h3 class="title"><label for="id">아이디</label></h3>
                        <input type="text" name="id" id="id" autocomplete="off" autofocus required>
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="pw">비밀번호</label></h3>
                        <input type="password" name="pw" id="pw" autocomplete="off" required>
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="pwchk">비밀번호 확인</label></h3>
                        <input type="password" name="pwchk" id="pwchk" autocomplete="off" required>
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="name">이름</label></h3>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="birth_date">생년월일</label></h3>
                        <div class="bth_wrap">
                            <div class="bth_yy">
                                <span class="box">
                                    <input type="text" id="yy" placeholder="출생년도(4자)" maxlength="4">
                                </span>
                            </div>
                            <div class="bth_mm">
                                    <input type="number" id="mm" placeholder="월" min="1" max="12" step="1">
                            </div>
                            <div class="bth_dd">
                                <span class="box">
                                    <input type="number" id="dd" placeholder="일" min="1" max="31" step="1">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="email">이메일</label></h3>
                        <input type="email" name="email" id="email" placeholder="선택 입력" autocomplete="off" >
                    </div>
                    <div class="user_inf">
                        <h3 class="title"><label for="tel">휴대전화</label></h3>
                        <input type="tel" name="tel" id="tel" placeholder="전화번호 입력" 
                        autocomplete="off" maxlength="11" pattern="[0-9]{11}"required>
                    </div>
                    <div class="submit">
                        <button type="submit">가입하기</a></button>
                    </div>
                </form>
            </section>
            <div class="login_red">
                <button><a href="https://2021147599.github.io/HomeworkRepository/LAB3/login.html">이미 계정이 존재합니까?</a></button>
            </div>
        </div>
    </body>
</html>
