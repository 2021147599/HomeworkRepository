<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="login_body">
            <div class="login_logo">
                <button><a href="https://2021147599.github.io/HomeworkRepository/LAB3/index.html">Yoon's Shop</a></button>
            </div>
            <section class="lg_idpw">
                <form action="">
                    <h2>로그인</h2>
                    <div class="lg_user_inf">
                        <input type="text" name="id" id="id" autocomplete="on" placeholder="아이디" required>
                    </div>
                    <div class="lg_user_inf">
                        <input type="password" name="pw" id="pw" autocomplete="off" placeholder="비밀번호" required>
                    </div>
                    <div class="lg_submit">
                        <button type="submit">로그인</button>
                    </div>
                </form>
            </section>
            <div class="signup_red">
                <button><a href="https://2021147599.github.io/HomeworkRepository/LAB3/signup.html">회원가입</a></button>
            </div>
        </div>
    </body>
